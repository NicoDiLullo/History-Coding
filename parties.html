<!DOCTYPE html>

<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial;
  color: white;
}

.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}

.left {
  left: 0;
  background-color: #063;
}

.right {
  right: 0;
  background-color: yellow;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.centered img {
  width: 600px;
height: 400px
    
}
</style>
</head>
<body>

<div class="split left">
  <div class="centered">
    <img src="Hamas.jpg" alt="Hamas">

  </div>
</div>

<div class="split right">
  <div class="centered">
    <img src="Fatah.jpg" alt="Fatah">

  </div>
</div>

</body>
</html>
